<div class="margen alert alert-info" *ngIf="companias?.length == 0">
    No hay ninguna compañia.
</div>

<div class="margen card border-primary mb-3" *ngIf="companias?.length > 0">
    <div class="card-header">
        Compañias
        <button type="button" class="btn btn-primary float-right" (click)="switchID()">{{ showID ? 'Ocultar' : 'Ver' }} ID</button>
    </div>
    <div class="card-body text-primary">
        <table class="table table-striped">
            <thead>
                <th *ngIf="showID" scope="col">ID</th>
                <th scope="col">CIF</th>
                <th scope="col">Nombre</th>
                <th scope="col">Juegos</th>
            </thead>
            <tbody>
                <tr *ngFor="let compania of companias">
                    <td class="align-middle" *ngIf="showID" scope="row">{{compania.idCompany}}</td>
                    <td class="align-middle">{{compania.cif}}</td>
                    <td class="align-middle">{{compania.nombre}}</td>
                    <td><p *ngFor="let juegos of compania.juegos">{{juegos.titulo}}</p></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
